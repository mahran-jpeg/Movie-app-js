  <section id="heading">
<div class="movie__background">
  <figure class="movie__background__wrapper">
  <div class="nav">
<div class="nav__left">
  <figure class="nav__ticket__wrapper">
    <i class="fa-solid fa-ticket nav__ticket "></i>
  </figure>
 
 <div class="nav__link__wrapper">
  <a href="" class="nav__left__link">
    Home
  </a>
  <a href="" class="nav__left__link">
    Contact
  </a>
 </div>
  
</div>
<div class="nav__right">
  <i class="fa-solid fa-user nav__right__icons nav__right__links"></i>
  <i class="fa-solid fa-gear nav__right__icons nav__right__links"></i>
</div>

  </div>
 <img src="images/moviebackground.jpg" alt="">
</div>
</figure>
<div class="movie__background__text">
<h1 class="movie__background__title">
  Ticket <span class="red">+</span>
</h1>
<h3 class="movie__background__para">
  With over 3000 movies on
  Ticket<span class="red">+</span>, the possibilites are
  endless!
</h3>
<div class="movie__input__wrapper">
  <input
  type="text"
  class="movie__input"
  placeholder="Find a movie".style.color='red'
/>
<i class="fa-solid fa-magnifying-glass movie__search" ></i>
</div>
</div>
  </section>

<div class="conatiner">

<div class="all__movie__stuff">

</div>
<div class="noResultsWrapper" style="display: none;">
  <p> <span class="message__noResult">No Results For You My Friend</span>
  
      <i class="fa-solid fa-bomb bomb"></i></p>
 

</div>
<div class="movie__list">
  <i class="fa-solid fa-spinner spinner spinner--show"></i>
  <div id="noResultsMessage" style="display: none;">No results found.</div>
<div class="movie">

<img src="images/postertest.jpg" alt="" class="movie__img">
<h3 class="movie__info__title">Guardians of The Galaxy Vol. 2</h3>
  <div class="movie__info__list">

    </div>

      <i class="fa-solid fa-star movie__info__icon"></i>

       </div>
          <div class="movie__info">
          <i class="fa-solid fa-earth-americas movie__info__icon"></i>
           <p class="movie__info__text">English</p>
       </div>
       </div>
  </figure>
